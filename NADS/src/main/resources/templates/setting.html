    <script>
        function toggleCheckbox() {
            const checkbox = document.getElementById('rememberMe');
            const checkboxImage = document.getElementById('checkboxImage');

            // 체크박스 상태 변경
            checkbox.checked = !checkbox.checked;

            // 상태에 따라 이미지 업데이트
            if (checkbox.checked) {
                checkboxImage.style.backgroundImage = "url('img/square-checkbox-solid.svg')";
            } else {
                checkboxImage.style.backgroundImage = "url('img/square-checkbox-empty.svg')";
            }
        }
    </script>
